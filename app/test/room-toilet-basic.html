<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>room-toilet</title>

  <script src="../../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
  <script src="../../bower_components/web-component-tester/browser.js"></script>

  <!-- Step 1: import the element to test -->
  <link rel="import" href="../elements/room-toilet/room-toilet.html">

</head>
<body>

<test-fixture id="basic">
  <template>
    <room-toilet></room-toilet>
  </template>
</test-fixture>

<test-fixture id="inuse">
  <template>
    <room-toilet inuse></room-toilet>
  </template>
</test-fixture>

<script>
  suite('room-toilet tests', function() {
    var element, inuseElement;

    setup(function() {
      element = fixture('basic');
      inuseElement = fixture('inuse')
    });

    test('a restroom should have a switch', function() {
      expect(element.querySelector('rr-switch')).to.exist;
    });
    
    test('a restroom should have a toilet', function() {
      expect(element.querySelector('rr-toilet')).to.exist;
    });

    test('a restroom not in use should have no `inuse` css class', function() {
      expect(element.classList.contains('inuse')).to.be.false;
    });

    test('a restroom in use should have the `inuse` css class', function() {
      expect(inuseElement.classList.contains('inuse')).to.be.true;
    });

    test('setting the inuse property should change the rooms css classes', function() {
      expect(element.classList.contains('inuse')).to.be.false;
      element.inuse = true;
      expect(element.classList.contains('inuse')).to.be.true;
      element.inuse = false;
      expect(element.classList.contains('inuse')).to.be.false;
    });
  });
</script>

</body>
</html>
