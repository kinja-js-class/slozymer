<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>rr-switch</title>

  <script src="../../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
  <script src="../../bower_components/web-component-tester/browser.js"></script>

  <!-- Step 1: import the element to test -->
  <link rel="import" href="../elements/rr-switch/rr-switch.html">

</head>
<body>

<test-fixture id="basic">
  <template>
    <rr-switch></rr-switch>
  </template>
</test-fixture>

<script>
  suite('rr-switch tests', function() {
    var element;

    setup(function() {
      element = fixture('basic');
    });

    test('should display a switch', function() {
      expect(element.querySelector('input')).to.exist;
    });
    
    test('should be off by default', function() {
      expect(element.state).to.equal(false);
    });
    
    test('should be checked if state is on', function() {
      element.state = true;
      expect(element.state).to.equal(true);
      expect(element.querySelector('input').checked).to.equal(true);
    });

  });
</script>

</body>
</html>
